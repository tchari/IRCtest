<!DOCTYPE html>
<html lang="en">

	<head>
		<title>{% block title %}Base Title{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'IRC/style.css' %}">

	</head>
	
	<body>
		<div id="wrapper">        
			<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'index'%}">IRC Assessment Portal</a>
					{% if user.is_authenticated %}
						<a class="navbar-brand" href="{% url 'logout'%}"><i class="fa fa-power-off" aria-hidden="true"></i> Sign Out</a>
					{% else %}
						<a class="navbar-brand" href="{% url 'login'%}"><i class="fa fa-power-off" aria-hidden="true"></i> Sign In</a>
					{% endif %}
				</div>
				<div class="navbar-default sidebar" role="navigation">
					<div class="sidebar-nav navbar-collapse">
						<ul class="nav" id="side-menu">
							{% block sidebarLinks %}{% endblock %}
								<!-- /.nav-second-level -->
						</ul>
					</div>
					<!-- /.sidebar-collapse -->
				</div>
				<!-- /.navbar-static-side -->
			</nav>
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">{% block header %}Base Header{% endblock %}</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				{% block content %}Base Content{% endblock %}
			</div>
		</div>
	
		<br>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
